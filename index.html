<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohamed Bouhali</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      animation: fadeIn 1.2s ease-in;
    }

    .card {
      background-color: white;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #222;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .projects a {
      display: inline-block;
      margin: 10px 8px;
      padding: 12px 20px;
      font-size: 1em;
      text-decoration: none;
      color: white;
      background-color: #0077b5;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .projects a:hover {
      background-color: #005f90;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .projects a {
        font-size: 0.95em;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mohamed Bouhali</h1>
    <p>Computer Science Master's Student at TUM, focusing on AI, Cloud Infrastructure & CAE</p>
    <div class="projects">
      <a href="https://github.com/mohamedbouhali/IaC-X-AI" target="_blank">
        <i class="fab fa-github"></i> IaC-X-AI
      </a>
      <a href="https://github.com/mohamedbouhali/PSLM" target="_blank">
        <i class="fab fa-github"></i> PSLM
      </a>
    </div>
  </div>
</body>
</html>
